<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Document encoding declaration :contentReference[oaicite:0]{index=0} -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive viewport tag :contentReference[oaicite:1]{index=1} -->
  <title>MrCappy Clone</title>

  <!-- Google Fonts: Montserrat :contentReference[oaicite:2]{index=2} -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome (optional) -->
  <script src="https://kit.fontawesome.com/your-kit.js" crossorigin="anonymous"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">MrCappy</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Full-screen Three.js canvas :contentReference[oaicite:3]{index=3} -->
    <canvas id="bg-canvas"></canvas>

    <section id="about">
      <h1>About Me</h1>
      <p>Welcome to my portfolio site!</p>
    </section>

    <section id="projects">
      <h1>Projects</h1>
      <p>Here are some of my recent works.</p>
    </section>

    <section id="contact">
      <h1>Contact</h1>
      <!-- Formspree static form integration :contentReference[oaicite:4]{index=4} -->
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Three.js background script -->
  <script type="module" src="script.js"></script>
</body>
</html>
